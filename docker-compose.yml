version: '3.8'

services:
  wulfvault:
    image: frimurare/wulfvault:latest
    container_name: wulfvault
    ports:
      - "8080:8080"
    volumes:
      - wulfvault-data:/data
      - wulfvault-uploads:/uploads
    environment:
      - SERVER_URL=http://localhost:8080
      - PORT=8080
      - MAX_FILE_SIZE_MB=5000
      - DEFAULT_QUOTA_MB=10000
    restart: unless-stopped

volumes:
  wulfvault-data:
  wulfvault-uploads:

